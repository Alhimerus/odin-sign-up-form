<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>SIGN-UP FORM</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="image-container">
    <img class="fern" src="./images/fern.jpg" alt="">
    <div class="text-container">
      <img src="./images/odin-lined.png" alt="">
      <span>ODIN</span>
    </div>
    <span class="photo-credits">Photo by <a href="https://unsplash.com/photos/lvy_VvdLmnA">Roan Lavery</a> on <a
        href="https://unsplash.com/">Unsplash</a></span>
  </div>

  <div class="right-container">
    <p>
      This is not a real online service! You know you need something like this in your life to help you realize your
      deepest dreams. Sign up <em>now</em> to get started.
      <br>
      <br>
      You <em>know</em> you want to.
    </p>
    <form method="post">
      <label for="first-name">
        FIRST NAME
        <input type="text" name="first-name" id="first-name">
      </label>
      <label for="last-name">
        LAST NAME
        <input type="text" name="last-name" id="last-name">
      </label>
      <label for="email">
        EMAIL
        <input type="email" name="email" id="email">
      </label>
      <label for="phone-number">
        PHONE NUMBER
        <input type="tel" name="phone-number" id="phone-number">
      </label>
      <label for="password">
        PASSWORD
        <input type="password" name="password" id="password">
      </label>
      <label for="confirm-password">
        CONFIRM PASSWORD
        <input type="password" name="confirm-password" id="confirm-password">
      </label>

      <button type="submit">Create Account</button>
    </form>
  </div>
</body>

</html>
